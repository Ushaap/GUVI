<!DOCTYPE html>
<html>
<style>
.signup {
	text-align : centre;
	color :black;
}
.container {
  max-width: 500px;
  margin: auto;
margin-left: auto;
    margin-right: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
  text-align : centre;
align-items: center;
}

.registerbtn {
  background-color: blue;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  width: 30%;
  opacity: 0.9;
  text-align:centre
}

</style>
<head>
<title>SIGNUP</title>
</head>
<body>
<form >
    <div class="container">
    <h1>Sign up!</h1>
    <label for="Name" class ="signup"><b>Name</b></label>
    <input type="text" id="name">
	<br>
    <label for="Email" class ="signup"><b>Email</b></label>
    <input type="email" id="email">
    <br>
    <label for="Password"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" required>
	<br>
	<label for="contact" class ="signup"><b>Contact</b></label>
    <input type="text" id="contact">
	<br>
    <input type="submit" class = registerbtn value ="Submit" onclick="sendData();return false;"  >
	<br>
	 
	<label>Already Registered?</label><a href ="lgn.html">Sign In</a>
	  </div>

  
</form>
<script>
function sendData(){
var data={
 name: document.getElementById("name").value,
 email: document.getElementById("email").value,
  password: document.getElementById("password").value,
  contact: document.getElementById("contact").value
};

fetch("http://localhost:3030/register",{
method:"POST",
headers:{
Accept:"application/json",
"Content-Type":"application/json"
},
body:JSON.stringify(data)
})
.then(function(data){
console.log(data.json());
})
.catch(function(error){
console.log(error);
})
}

</script>
</body>
</html>
